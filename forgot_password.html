<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="style.css">
    <div class="container">
        <h1>Forgot Password</h1>

        <div id="alert" class="alert">
            <span id="alert-text"></span>
            <button type="button" onclick="document.getElementById('alert').style.display='none'">&times;</button>
        </div>
  
        <form id="forgot-form">
       
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="username" id="username" required />
              </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required />
          </div>
      
         
       
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password_hashed" minlength="6" required />
        </div>

       
        <div class="form-group">
            <label for="confirm_password">Confirm Password *</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="6" required />
        </div>

        <a href="login.html">Back</a>
          
          <div class="button-row">
            <button type="submit">Submit </button>
          </div>
        </form>
      
       
   


<script src="forgot_password.js" defer></script>
</body>
</html>
