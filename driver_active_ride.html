<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Ride - Driver</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        header {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        h1 {
            color: #333;
            font-size: clamp(18px, 4vw, 24px);
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: clamp(11px, 2.5vw, 13px);
        }

        .ride-stats {
            display: flex;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .stat-box {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-value {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: clamp(10px, 2vw, 12px);
            color: #666;
            margin-top: 5px;
        }

        .map-container {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 0;
            margin-bottom: 10px;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            min-height: 400px;
        }

        #routing-instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            max-width: 40vw;
            max-height: 80vh;
            background: rgba(255,255,255,0.97);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            z-index: 1000;
            font-size: 1.15em;
            overflow-y: auto;
            padding: 18px 16px 18px 18px;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .complete-ride-btn {
            background: #28a745;
            color: white;
        }

        .complete-ride-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        .complete-ride-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            display: none;
            flex-shrink: 0;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .ride-stats {
                flex-wrap: wrap;
            }
            
            .stat-box {
                min-width: calc(50% - 5px);
            }
        }
    </style>
</head>
<body>
    <div id="loadingContainer" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading active ride...</div>
    </div>

    <div class="container" id="contentContainer" style="display: none;">
        <header>
            <h1>üöó Active Ride</h1>
            <p class="subtitle">Rider: <span id="riderName">-</span> | Phone: <span id="riderPhone">-</span></p>
        </header>

        <div id="message" class="message"></div>

        <div class="ride-stats">
            <div class="stat-box">
                <div class="stat-value" id="distanceValue">-</div>
                <div class="stat-label">Distance to Dropoff</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="speedValue">-</div>
                <div class="stat-label">Current Speed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="durationValue">-</div>
                <div class="stat-label">Ride Duration</div>
            </div>
        </div>


        <div class="map-container">
            <div id="map"></div>
            <div id="routing-instructions"></div>
        </div>

        <button id="completeRideBtn" class="action-btn complete-ride-btn" disabled>
            üèÅ Waiting for location...
        </button>
    </div>

    <script src="driver_active_ride.js"></script>
</body>
</html>
