<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Ride</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: clamp(20px, 5vw, 28px);
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: clamp(12px, 3vw, 14px);
        }

        .stats-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .driver-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .driver-info h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-item-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .map-container {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex: 1;
            width: 100%;
            min-height: 500px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-inprogress {
            background: #d4edda;
            color: #155724;
        }

        /* Hide routing instructions */
        .leaflet-routing-container {
            display: none !important;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            #map {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Track Your Ride</h1>
            <p class="subtitle">Real-time driver location tracking</p>
        </header>

        <div id="message" class="message" style="display: none;"></div>

        <div id="loadingContainer" class="loading-container">
            <div class="spinner"></div>
            <p style="color: #666;">Loading ride information...</p>
        </div>

        <div id="contentContainer" style="display: none; flex: 1; display: flex; flex-direction: column;">
            <div class="stats-container">
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Status</div>
                        <div class="stat-value" id="rideStatus">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Estimated Distance</div>
                        <div class="stat-value" id="estimatedDistance">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Driver Distance</div>
                        <div class="stat-value" id="driverDistance">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Ride Duration</div>
                        <div class="stat-value" id="rideDuration">-</div>
                    </div>
                </div>
            </div>

            <div class="driver-info">
                <h2>Driver Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-item-label">Driver Name</span>
                        <span class="info-item-value" id="driverName">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">Vehicle Type</span>
                        <span class="info-item-value" id="vehicleType">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-item-label">Request Time</span>
                        <span class="info-item-value" id="requestTime">-</span>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="ride_tracking.js"></script>
</body>
</html>
