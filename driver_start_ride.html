<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Ride - Driver</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: clamp(20px, 5vw, 28px);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: clamp(12px, 3vw, 14px);
        }

        .ride-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .map-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 60vh;
            min-height: 400px;
        }

        .distance-info {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
            text-align: center;
        }

        .distance-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .distance-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-ride-btn {
            background: #28a745;
            color: white;
        }

        .start-ride-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        .start-ride-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Navigate to Pickup Location</h1>
            <p class="subtitle">Get within 300 meters of the pickup point to start the ride</p>
        </header>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading ride information...</p>
        </div>

        <div id="contentContainer" style="display: none;">
            <div id="message" class="message"></div>

            <div class="ride-info">
                <h2 style="margin-bottom: 15px; color: #333;">Ride Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Rider</div>
                        <div class="info-value" id="riderName">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone</div>
                        <div class="info-value" id="riderPhone">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Vehicle Type</div>
                        <div class="info-value" id="vehicleType">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Request Time</div>
                        <div class="info-value" id="requestTime">-</div>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="distance-info">
                    <div class="distance-value" id="distanceValue">Calculating...</div>
                    <div class="distance-label">Distance to Pickup Point</div>
                </div>
            </div>

            <button id="startRideBtn" class="action-btn start-ride-btn" disabled>
                ðŸš¦ Waiting for location...
            </button>
        </div>
    </div>

    <script src="driver_start_ride.js"></script>
</body>
</html>
