<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSRH - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="style.css">
    <div class="container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to your ORSH account</p>

        <div id="alert" class="alert">
            <span id="alert-text"></span>
            <button type="button" onclick="document.getElementById('alert').style.display='none'">&times;</button>
        </div>

        <form id="login-form">
       
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required />
          </div>
      
         
          <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" required />
          </div>
      
          <div class="button-row">
            <button type="submit">Log In</button>
          </div>
        </form>
      
       
        <div class="extra-links">
          <p class="account">
            Don't have an account?
            <a href="signup.html" class="link">Sign up</a>.
          </p>
          <p class="forgot">
            <a href="forgot_password.html" class="link">Forgot password?</a>
          </p>
        </div>
      </div>
      


<script src="login.js" defer></script>
</body>
</html>
